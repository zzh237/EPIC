program: epic_mc_2.py
name: ppo-bayes-jbw
method: bayes
metric:
  goal: maximize
  name: meta_episode_reward
early_terminate:
  type: hyperband
  min_iter: 9
command:
 - ${env}
 - ${interpreter}
 - ${program}
 - ${args_no_boolean_flags}
parameters:
  # ---- fixed parameters
  model:
    value: gaussian-ppo
  env:
    value: jbw
  device:
    value: cpu
  max-steps:
    value: 1000
  # ---- sweep parameters
  meta-update-every:
    min: 1
    max: 5
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  action-std:
    distribution: uniform
    min: 0.3
    max: 0.7
  delta:
    distribution: log_uniform_values
    min: 0.1
    max: 0.99
  tau:
    distribution: uniform
    min: 0.8
    max: 0.99