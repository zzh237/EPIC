program: epic_mc_2.py
name: gaussian-vpg-2-jbw-epic
method: bayes
metric:
  goal: maximize
  name: meta_episode_reward
early_terminate:
  type: hyperband
  min_iter: 9
command:
 - ${env}
 - ${interpreter}
 - ${program}
 - ${args_no_boolean_flags}
parameters:
  # ---- fixed parameters
  model:
    value: gaussian-vpg
  env:
    value: jbw
  device:
    value: cpu
  max-steps:
    value: 1000
  # ---- sweep parameters
  discount:
    distribution: uniform
    min: 0.9
    max: 1.0
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  action-std:
    distribution: uniform
    min: 0.3
    max: 0.7
  
  
