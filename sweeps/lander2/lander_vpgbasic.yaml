program: epic_mc_2.py
name: gaussian-vpg-2-lunar
method: bayes
metric:
  goal: maximize
  name: meta_episode_reward
parameters:
  # ---- fixed parameters
  model:
    value: gaussian-vpg
  env:
    value: lunar-cont
  device:
    value: cpu
  max-steps:
    value: 1000
  # EPIC is disabled for this variant
  # enable-epic-regularization:
  #   value: true
  # ---- non-fixed hyperparameters
  m:
    min: 1
    max: 20
  meta-update-every:
    min: 1
    max: 5
  gamma:
    distribution: log_uniform_values
    min: 0.1
    max: 0.99
  delta:
    distribution: log_uniform_values
    min: 0.1
    max: 0.99
  prior-lambda:
    distribution: log_uniform_values
    min: 0.001
    max: 0.9
  prior-lambda-decay:
    distribution: log_uniform_values
    min: 0.001
    max: 0.999
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
early_terminate:
  type: hyperband
  min_iter: 9
command:
 - ${env}
 - ${interpreter}
 - ${program}
 - ${args_no_boolean_flags}