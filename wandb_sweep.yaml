program: epic_mc.py
name: sweep_lunarlander_sac_v1
method: bayes
metric:
  goal: maximize
  name: reward.mean
parameters:
  # ---- fixed parameters
  env:
    value: LunarLander-v2
  run:
    value: 1
  device:
    value: cuda
  learner:
    value: sac
  steps:
    value: 300
  mass:
    value: 5
  goal:
    value: 10.0
  # ---- non-fixed hyperparameters
  meta_update_every:
    distribution: q_uniform
    q: 10
    min: 10
    max: 100
  # MC children
  m:
    distribution: int_uniform
    min: 1
    max: 30
  
  
  

  
  


command:
 - ${env}
 - ${interpreter}
 - ${program}
 - ${args_no_boolean_flags}