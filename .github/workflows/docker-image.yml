name: Docker Image CI

on:
  workflow_dispatch:
jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Build and push Docker image
      uses: macbre/push-to-ghcr@master
      with:
        image_name: ckchow/epic
        github_token: ${{ secrets.GITHUB_TOKEN }}
